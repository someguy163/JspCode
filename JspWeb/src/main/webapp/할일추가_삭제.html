<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>My Todo App</title>
</head>
<script>
    function addItem(){
    	//ul 요소 가져옴 
        let todo = document.getElementById("item");
      //입력값을 읽어옴.
        let list = document.getElementById("todolist");
      //새로운 li 요소를 생성
        let listitem = document.createElement("li");
        listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
      //li 요소에 들어갈 닫기 버튼 생성
        let xbtn = document.createElement("button");

        xbtn.className ="btn-close ms-auto";
      //close 버튼에 이벤트 처리
        xbtn.onclick = function(e){
        	//이벤트가 발생한 li 요소를 구해서 ul 요소에서 제거
            let pnod = e.target.parentNode;
            list.removeChild(pnod);
        }
      //li 요소 구성
        listitem.innerText = todo.value;
        listitem.appendChild(xbtn);
      //ul 요소에 li 요소 추가
        list.appendChild(listitem);
      //입력칸 비우기 및 포커스 이동

        todo.value="";
        todo.focus();
    }
</script>
<body>

	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text"
				placeholder="할일을 입력하세요">
			<button type="button" class="btn btn-primary" onclick="addItem()">할일
				추가</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>

</body>
</html>
