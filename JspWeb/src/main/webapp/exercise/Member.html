
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<h3>회원 정보</h3>
	<!-- <form action="/JspWeb/queryTest2" method="post"> -->
	<form action="/JspWeb/queryTest" method="post">
		<div>
			ID : <input type="text" name="id" /><br />
		</div>
		<div>
			비밀번호 : <input type="text" name="password" /><br />
		</div>
		<div>
			이름 : <input type="text" name="name" /><br />
		</div>
		<div>
			취미 : 
			<input type="checkbox" name="hobby" value="climbing" />등산 
			<input type="checkbox" name="hobby" value="sports" />운동 
			<input type="checkbox" name="hobby" value="reading" />독서 
			<input type="checkbox" name="hobby" value="traveling" />여행<br />
		</div>
		<div>
			성별 : <input type="radio" name="gender" value="male" />남자 <input
				type="radio" name="gender" value="female" />여자
		</div>
		<div>
			종고 : <select name="religion" id="">
				<option value="Christianity">기독교
				<option value="Buddhism">불교
				<option value="Catholicism">천주교
				<option value="atheism">무교
			</select>
		</div>
		<div>
			자기소개 : <br />
			<textarea name="introduction" id="" cols="30" rows="10"></textarea>
			<br />
		</div>

		<input type="submit" value="전송" /> 
		<input type="reset" value="지우기" />
	</form>
</body>
</html>
