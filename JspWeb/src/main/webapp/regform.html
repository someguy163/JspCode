<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인</title>
<style>
h2 {
	border_redius: 5px;
	background-color: wheat;
	text-align: center;
	padding: 15px 0;
}

#regform, #result {
	padding: 15px 20px;
	border-radius: 10px;
	margin: auto;
	width: 50%;
	background-color: SandyBrown;
}


</style>
<script>
function signUp() {
	alret("정말로 가입 하시겠습니까?");
	document.getElementById("regform").style.display ="none";
	document.getElementById("rname").innerHTML = document.form1.name.value;
	document.getElementById("remail").innerHTML = document.form1.email.value;
	document.getElementById("result").setAttribute("style","display: block; background-color: khaki;");
}
</script>
</head>
<body>
	<h2>회원가입</h2>
	<br />
	<div id="regform">
		<form name="form1">
			<label for="">이름</label> <input type="text" name="name" size="40" />
			<br /> <label for="">이메일</label> <br /> <input type="email"
				name="email" size="40" /> <br />
			<button type="button" onClick="signUp()">가입</button>
		</form>
	</div>

	<div id="result">
		<h3>가입정보</h3>
		<hr />
		이름 : <span id="rname"></span><br /> 이메일 : <span id="remail"></span><br />
	</div>
</body>
</html>
